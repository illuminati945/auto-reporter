<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing...</title>
    <style>
        html,
        body {
            background-color: #020617;
            color: white;
            overflow-y: scroll;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-slate-950 min-h-screen flex flex-col justify-end pb-12 relative">

    <div id="log-container"
        class="w-full max-w-4xl mx-auto px-4 z-10 transition-all duration-700 cubic-bezier(0.16, 1, 0.3, 1) transform -translate-y-[30vh] opacity-0">

        <div class="flex items-center space-x-2 mb-4 px-2">
            <div id="header-spinner" class="animate-spin text-blue-500 mr-1">
                <i class="fas fa-circle-notch"></i>
            </div>
            <h3 class="text-slate-400 font-semibold text-sm uppercase tracking-wide">Processing Attendance...</h3>
        </div>

        <div id="log-box"
            class="bg-slate-950/50 rounded-lg border border-slate-800 p-6 text-xs overflow-y-auto h-80 shadow-2xl shadow-black/50">
            <ul id="log-list" class="space-y-2">
            </ul>
        </div>
    </div>

    <script>
        const list = document.getElementById('log-list');
        const box = document.getElementById('log-box');
        const container = document.getElementById('log-container');
        const spinner = document.getElementById('header-spinner');

        // Reveal logs immediately
        setTimeout(() => {
            container.classList.remove('opacity-0');
        }, 50);

        function addLog(htmlString) {
            list.insertAdjacentHTML('beforeend', htmlString);
            box.scrollTo({ top: box.scrollHeight, behavior: 'smooth' });
        }

        function transitionToResults() {
            // 1. Hide the spinner in the header (since processing is done)
            spinner.classList.add('opacity-0');

            // 2. Slide the logs DOWN to their natural position (0)
            // This lines them up with the static logs on the next page
            container.classList.remove('-translate-y-[30vh]');
            container.classList.add('translate-y-0');
        }
    </script>

    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(4px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.2s ease-out forwards;
        }
    </style>
</body>

</html>

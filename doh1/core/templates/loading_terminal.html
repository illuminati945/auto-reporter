<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Report...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
    </style>
</head>

<body class="bg-slate-950 text-slate-200 min-h-screen flex flex-col items-center justify-center p-4 font-mono">

    <div class="w-full max-w-2xl bg-slate-900 rounded-xl border border-slate-700 shadow-2xl overflow-hidden">
        <div class="bg-slate-800 px-4 py-2 border-b border-slate-700 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <div class="w-3 h-3 rounded-full bg-red-500"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                <div class="w-3 h-3 rounded-full bg-green-500"></div>
            </div>
            <div class="text-xs text-slate-400 font-bold">IDF_AUTO_REPORTER.exe</div>
        </div>

        <div id="terminal-window" class="h-96 p-4 overflow-y-auto font-mono text-sm space-y-1 relative">
            <div class="text-blue-400 mb-4">
                > Initializing system...<br>
                > Connecting to secure gateway...
            </div>

            <div id="logs-container"></div>

            <div id="cursor-line" class="mt-2 text-slate-500">
                <span class="text-green-500">âžœ</span> <span class="blink">_</span>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('terminal-window');
        const logs = document.getElementById('logs-container');

        // This function is called by the Python generator chunks
        function addLog(htmlContent) {
            const div = document.createElement('div');
            div.className = 'py-0.5 border-l-2 border-transparent hover:border-slate-700 pl-2 transition-colors';
            div.innerHTML = htmlContent;
            logs.appendChild(div);

            // Auto Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }
    </script>

{% extends 'base.html' %}
{% block content %}
<div class="flex flex-col items-center justify-center h-[80vh]">
    <div class="bg-slate-800 p-8 rounded-xl shadow-2xl w-full max-w-md border border-slate-700">
        <h1 class="text-3xl font-bold text-center mb-2 text-blue-400">Auto-Attendance</h1>
        <p class="text-center text-slate-400 mb-8">Enter ID to connect</p>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Personal ID</label>
                <input type="text" name="personal_id" required
                    class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors text-white placeholder-slate-500"
                    placeholder="1234567">
            </div>
            <button type="submit"
                class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-colors">
                Connect <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </form>
    </div>
</div>
{% endblock %}
